<style>
    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .table {
        height: 90%;
        width: 70%;
        background: #ffB770;
        border-radius: 25px;
        text-align: center;
    }
    .cardCircle {
        height: 400px;
        width: 400px;
        border-radius: 40%;
        background: rgb(0, 0, 0);
    }
    .centerCards {
        margin: 5px;
        height: 129px;
        width: 84px;
    }
    .cImgP {
        height: 160px;
        width: 100px;
        margin-left: -6%;
        border-radius: 15px;
        border: 4px solid chartreuse;
    }
    .cImg {
        height: 160px;
        width: 100px;
        margin-left: -6%;
        border-radius: 5px;   
    }
    .playersHand {
        bottom: 30px;
        position: absolute;
        left: 50%;
        -ms-transform: translate(-50%);
        transform: translate(-50%);
    }
    .playerTopHand {
        transform: rotate(180deg);
        margin-top: 30px;
        position: absolute;
        left: 50%;
        -ms-transform: translate(-50%);
        transform: translate(-50%);
    }
    .playerLeftHand {
        transform: rotate(90deg);
        position: absolute;
        left: -10%;
        margin-top: -5%;
        top: 50%;
    }
    .playerRightHand {
        transform: rotate(270deg);
        position: absolute;
        right: -10%;
        margin-top: -8%;
        top: 50%;
    }
</style>
<div class="table center">
    <div class="cardCircle center">
        <div class="cardsInCenter center">
            <img class="centerCards" src="../../assets/uno_cards/backOfCard.png"> <!-- draw from -->
            <img class="centerCards" src="../../assets/uno_cards/{{topCard}}.jpg"> <!-- placed cards go here -->
        </div>
    </div>
    <div class="playersHand">
        <img *ngFor="let i of TheseCardsPlayable" class="cImgP" src="../../assets/uno_cards/{{i}}.jpg">
        <img *ngFor="let i of TheseCardsNPlayable" class="cImg" src="../../assets/uno_cards/{{i}}.jpg">
    </div>
    

    <div class="playerRightHand">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
    </div>
    <div class="playerTopHand">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
    </div>
    <div class="playerLeftHand">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
        <img class="cImg" src="../../assets/uno_cards/backOfCard.png">
    </div>
</div>
